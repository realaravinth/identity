<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Shuttlecraft</title>
  </head>
  <link rel="stylesheet" href="main.css" />
  <script src="/bootstrap.js"></script>

  <body>
    <div class="container">
      <form>
        <h1>Sign In</h1>
        <p>Use your Shuttlecraft account</p>
        <div class="form-group">
          <label class="label">
            Username:
          </label>
          <input
            required="{true}"
            autofocus="{true}"
            autocomplete="username"
            name="username"
            type="text"
            id="username"
            placeholder="Username"
          />
        </div>

        <div class="form-group">
          <label class="label">
            Password:
          </label>
          <input
            required="{true}"
            autocomplete="current-password"
            id="password"
            name="password"
            placeholder="Password"
            type="password"
          />
        </div>

        <div class="form-group">
          <div class="btn-container">
            <a href="/signup">Create Accoount</a>
            <input
              class="btn"
              type="button"
              value="Log in"
              onclick="signin()"
            />
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
